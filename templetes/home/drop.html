<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>

      
   
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<script src="{% static 'js/bootstrap.js' %}"></script>



<script src="{% static 'js/main.js' %}"></script>




    <title>  {% block title %}{% endblock title %} |Document</title>

</head>
<body>

<div class="container">
    <h4 class="text-center alert alert-danger"> Dependent Drop down list</h4>

<form action="" method="post">
    {% csrf_token %}


<!-- city -->
<label for="city">city</label>
<select class="form-select" name="city" id="city" aria-label="Default select example" onchange="cityfield()">
<option value="">choose city</option>

{% for i in city %}
<option value="{{i.name}}" {% if request.GET.city == i.name|lower %} selected  {% endif %}>{{i.name}}</option>
{% endfor %}

</select>


<!-- route -->
<label for="route">Route</label>
<select class="form-select" name="route" id="route" aria-label="Default select example" onchange="routefield()">
<option value="">choose route</option>

{% for i in route %}
<option value="{{i.name}}" {% if request.GET.route == i.name|lower %} selected {% endif %}>{{i.name}}</option>
{% endfor %}

</select>



<!-- stop -->
<label for="stop">Stop</label>
<select class="form-select" name="stop" id="stop" aria-label="Default select example">
<option value="">choose stop</option>
{% for i in stop %}
<option value="{{i.name}}">{{i.name}}</option>
{% endfor %}

</select>


<!-- name -->

<label for="name">name</label>
<input class="form-control" type="text"  id="name" name="name">


<button type="submit">submit</button>
</form>




</div>


<script>
    function cityfield(){
        cityid=document.getElementById('city').value;
        window.location="/?city="+cityid;
    }


    function routefield(){
        routeid=document.getElementById('route').value;
        window.location="/?city="+'{{request.GET.city}}'+"&route="+routeid;
    }
</script>


</body>
</html>
