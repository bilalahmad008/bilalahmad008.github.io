{% extends 'home/reportbase.html' %}
{% load static %}
{% block body %}
<style>
 
/* Content of modal div is center aligned */
.modal {
            text-align: center;
        }
</style>

<div id="wrapper">
  <div class="main-content">
    <div class="row small-spacing">
      <div class="col-xs-12">

        <div class="container-fluid">


          <h4 class="text-center alert" style="background-color: #304FFE; color: white;">Update Studeent Account</h4>
      
          <form method="post">
            {% csrf_token %}
            <!-- row 1 -->
            <div class="row">
          
          
              <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Registration#</label>
                <input type="text" class="form-control" id="tempuser" name="tempuser" value="{{tempusername}}" readonly>
              </div>

              <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="tempfirstnamee" name="tempfirstnamee" value="{{tempfirstname}}" required>
              </div>

             

              <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Profession</label>
                <input type="text" class="form-control" id="templastnamee" name="templastnamee" value="{{templastname}}" required>
              </div>

              <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Email</label>
                <input type="email" class="form-control" id="tmpemail" name="tmpemail" value="{{tempemail}}" required>
              </div>
         


              <div class="col-md-3 my-4" style="margin-top: 100px;"></div>

              <div class="col-md-3 my-4" style="margin-top: 100px;">
                <form action="{%  url 's_update_reg_request' %}" method="post">
                  {% csrf_token %}
    
                  <input type="text" name="acceptdata" id="acceptdata" value="accepted" hidden>
                  <button type="submit" class="btn btn-success waves-effect waves-light">Accept<i class="ico ico-right fa fa-check"></i></button>
                  
                </form>
              </div>

              <div class="col-md-3 my-4" style="margin-top: 100px;">
                <a href="/s_Accounts\" class="btn btn-danger waves-effect waves-light">Cancel<i class="ico ico-right fa fa-flash"></i></a>
                <!-- <button type="submit" class="btn btn-danger waves-effect waves-light">Cancel<i class="ico ico-right fa fa-flash"></i></button> -->
              
              </div>

              <div class="col-md-3 my-4" style="margin-top: 100px;"></div>




        
              




        
             
          
          
            </div>
          
          </form>
      
      

        </div>


        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
