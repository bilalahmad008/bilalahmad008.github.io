{% extends 'home/reportbase.html' %}
{% load static %}
{% block body %}
<style>
 
/* Content of modal div is center aligned */
.modal {
            text-align: center;
        }
</style>

<div id="wrapper">
  <div class="main-content">
    <div class="row small-spacing">
      <div class="col-xs-12">

        <div class="container-fluid">


          <h4 class="text-center alert" style="background-color: #304FFE; color: white;">Update Fee Request</h4>
      
          <form method="post">
            {% csrf_token %}
            <!-- row 1 -->
            <div class="row">
          
          
              <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Registration#</label>
                <input type="text" class="form-control" id="rerigid" name="rerigid" value="{{temp_regnum}}" readonly>
              </div>

              <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Session</label>
                <input type="text" class="form-control" id="resession" name="resession" value="{{temp_session}}" readonly>
              </div>

             

              <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Paid Amount</label>
                <input type="number" class="form-control" id="paid_amount" name="paid_amount" value="{{temp_paid}}" required>
              </div>

              <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Remaining Amount</label>
                <input type="number" class="form-control" id="remaining_amount" name="remaining_amount" value="{{temp_remaining}}" required>
              </div>
          
                <!-- voucher image -->
                <div class="col-md-2 my-4"></div>
                <div class="col-md-8 my-4">
                  
             
                  {% for i in regdata %}
                  
                  <img src="/media/{{i.image}}" class="img-fluid" alt="Responsive image" style="width: 600px; height: 250px; margin-top: 30px; margin-bottom: 40px;">
               
                    
                    {% endfor %}
                </div>
                <div class="col-md-2 my-4"></div>

                <div class="col-md-3 my-4" style="margin-bottom: 80px;"></div>
                <div class="col-md-3 my-4" style="margin-bottom: 80px;">
                  <form action="{%  url 's_update_reg_request' %}" method="post">
                    {% csrf_token %}

                    <input type="text" name="rigid" id="rigid" value="{{temp_regnum}}" hidden>
                    <input type="text" name="session" id="session" value="{{temp_session}}" hidden>

                    <input type="text" name="acceptdata" id="acceptdata" value="accepted" hidden>
                    <button type="submit" class="btn btn-success waves-effect waves-light">Accept<i class="ico ico-right fa fa-check"></i></button>
                    
                  </form>
                </div>

                <div class="col-md-3 my-4" style="margin-bottom: 80px;">
                  <form action="{%  url 'email_rejction_verification' %}" method="post">
                    {% csrf_token %}

                  <input type="text" name="deleterequest" id="deleterequest" value="{{temp_regnum}}" hidden>
                  <input type="text" name="session" id="session" value="{{temp_session}}" hidden>


                  <button type="submit" class="btn btn-danger waves-effect waves-light">Reject<i class="ico ico-right fa fa-flash"></i></button>
                </form>
                </div>

                <div class="col-md-3 my-4" style="margin-bottom: 80px;"></div>





        
             
          
          
          
          </form>
      
      

          

        </div>

        <!-- </div> -->
      </div>
    </div>
  </div>
</div>

      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

      <!--Sweet Alert CDN-->
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
            <script>
     
    
            $('.delete').on('click',function (e) {
                  e.preventDefault();
                  var self = $(this);
                  console.log(self.data('title'));
                  Swal.fire({
                      title: 'Are you sure?',
                      text: "You won't be able to revert this!",
                      icon: 'warning',
                      showCancelButton: true,
                      confirmButtonColor: '#3085d6',
                      cancelButtonColor: '#d33',
                      confirmButtonText: 'Yes, delete it!'
                  }).then((result) => {
                      if (result.isConfirmed) {
                          Swal.fire(
                              'Deleted!',
                              'Your file has been deleted.',
                              'success'
                          )
                        location.url = self.attr('url');
                      }
                      else {
              swal.fire("Your imaginary file is safe!");
            }
                  })
          
              })
          
              {% for msg in messages %}
              swal.fire('{{msg}}',Swal.fire(
                'Your file has been deleted.',
                'success'
            ));
              {% endfor %}
          </script>


{% endblock %}
